<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/tailwind.css" rel="stylesheet">
</head>
<body class="h-screen bg-gradient-to-b from-blue-700 via-blue-500 to-blue-300">

  <form id="searchContainer" class="absolute top-0 right-0 min-w-max flex bg-white w-3/12 rounded-md m-6 p-3 ">

    <i id="searchIcon" class="fas fa-search text-2xl hover:text-gray-600 cursor-pointer" ></i>
    <label for="searchCity"></label>
    <input type="search" id="searchCity" class="mx-3 h-auto w-full outline-none font-sans text-xl tracking-wide" placeholder="Search city..." autocomplete="off">
  </form>

  <div id="mainContainer" class="absolute inset-x-48 top-1/4 w-8/12 h-5/6 text-white font-sans font-thin">

    <div id='weatherDisplay' class="absolute left-0">
      <p id='city' class="text-5xl"></p>
      <p id='date'></p>
      <img src="" id='icon'>
      <p id="info" class="text-4xl"></p>
    </div>

    <div id='mainTemperature' class="absolute right-0">
      <p id='temperature' class="text-9xl"></p>
      <div class="tracking-widest">
        <p id="sunrise"></p>
        <p id="sunset"></p>
        <!-- <p id='feelsLike'></p> -->
        <!-- <p id='high' class="text-2xl mr-2"></p>
        <p id='low'class="text-2xl text-red-300"></p> -->
      </div>
    </div>

  <div id='forecastContainer' class="flex absolute bottom-0">
    <p id='forecastOne'></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>

  </div>

</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/880a4b6477.js" crossorigin="anonymous"></script>
</html>
